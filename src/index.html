<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <header></header>

    <div id="main">

        <div id="sidebar">    
        </div>

        <div id="todoDisplay">

        <!-- todo popup window -->
        <div id="popupButtonContainer">
            <input type="submit" id="formPopup" value="New todo"></input>
        </div>
        <dialog id="dialog">
        <!-- workaround to add new objects to array and not let it keep refreshing (as it was before and it let me only add empty objects) -->
        <form id="form" method="dialog" onsubmit="return false"> 
            <p>
                <label for="text">Text</label>
                <br>
                <input type="text" id="text" min="1"  
                title="Must contain at least 1 letter" required />
            </p>
            <p>
                <label for="date">date</label>
                <br>
                <input type="date" id="date" name="date" required />
            </p>
            <p>
                <label for="importance">Importance</label>
                <br>
                <select name="importance" id="importance">
                    <option name="option" value="important">Important</option>
                    <option name="option" value="Not important">Not important</option>
                </select>   
            </p>
            <div id="formButtons">
                <button value="cancel" id="closeButton" formmethod="dialog">Close</button>
                <input type="submit" id="todoButton" value="Add ToDo"></input>
            </div>
        </form>
        </dialog>
      </div>

    <!-- project popup window -->
        <div id="popupButtonProjectContainer">
            <input type="submit" id="formProjectPopup" value="New project"></input>
        </div>
        <dialog id="dialogProject">
        <!-- workaround to add new objects to array and not let it keep refreshing (as it was before and it let me only add empty objects) -->
        <form id="formProject" method="dialog"> 
            <p>
                <label for="title">Title</label>
                <br>
                <input type="text" id="title" min="1"  
                title="Must contain at least 1 letter" required />
            </p>
            <p>
                <label for="description">Description</label>
                <br>
                <input type="text" id="description" min="1"  
                title="Must contain at least 1 letter" required />
            </p>
            <div id="formProjectButtons">
<!--                 <button value="cancel" id="closeProjectButton" formmethod="dialog">Close</button>
 -->                <input type="submit" id="projectButton" value="Add project"></input>
            </div>
        </form>
        </dialog>
    </div>

    <footer></footer>

  </body>
</html>
